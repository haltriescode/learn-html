<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Semantic HTML</title>
        <style>
            .bg-green{
                background-color: green;
            }
            .txt-white{
                color:antiquewhite;
            }
        </style>
    </head>
    <body>
        <Header>
            <nav>
                <ul>
                    <li>Menu 1</li>
                    <li>Menu 2</li>
                    <li>Menu 3</li>
                </ul>
            </nav>
        </header>
        <main>
            
            <article>
                <h1 class="bg-green">Hello World!</h1>
                <p class="bg-green txt-white">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                </p>
            </article>
            <aside class="bg-green">
                Test 123
            </aside>
        </main>
        <footer>
            @haltriescode
        </footer>
    </body>
</html>
